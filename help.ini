帮助

、主窗口

    [阅读窗口] - 支持滚动条拖动内容浏览。

    [阅读窗口] - 支持鼠标左键按下上下拖动文字内容浏览。

    [阅读窗口] - 支持鼠标滚轮上下滚动文字内容浏览。

    [阅读窗口] - 双击字幕自动滚动文字内容浏览。

一、txt小说文字排版规则

    txt文件排版规则(例：天妃日记.txt)

    《天妃日记》

    第1章 飞跃
    .........................

    第2章 惊雷
    .........................

    第3章 彩云
    .........................

二、[<] - 上一章节

    点击可转至上一章节，直至第一章节停止（向前翻页）。

三、[>] - 下一章节

    点击可转至下一章节，直至最后章节停止（向后翻页）。

四、[≡]-目录及文件生成设置

    [刷新列表] - txt处理后的目录加载

    [选择文件] - 筛选出txt文件内目录及保存章节

    [保存目录] - 保存筛选出txt文件内目录

    [重载目录] - 加载筛选出txt文件内目录

    [分割文件]-按章节分割单个txt文件，本程序下“noveltxt”目录中

五、[◆]-文字及正则式设置

    文字颜色、字体、大小、背景颜色，正则式设置，语音设置...

六、[◎] - 语音朗读

    下载语音朗读当前章节，语音朗读时点击该按钮可停止朗读。

    [<] - 语音播放快退。

    [>] - 语音播放快进。

    [×] - 删除本章节语音信息。

    [+] - 播放加速。

    [-] - 播放减速。

    [↓] - 下载语音(本章节)，可以手动下载目前阅读本章节语音文件。

七、[∽] - 编码转换

    UTF-8编码 转换成 ANSI编码，如果浏览时出现乱码可点击进行编码转换。

八、异常校准

    [声音异常校准] - 语音加速播放后出现的异常声音校准。
    
    [屏幕亮度校准] - 屏幕护眼模式后未恢复，亮度异常校准。

九、隐藏功能

    [阅读窗口] - 单机鼠标有略读辅助线。

    [阅读窗口] - 双击可搜索本章节内容。

    [阅读窗口] - 阅读窗口透明度[快捷键1～9]‘0’不透明。

    [阅读位置标记] - 阅读位置文字处点击出现光标闪烁后，关闭窗口，重新打开本程序会自动标记上次阅读位置。

    [TXT小说章节设置] - 两个框内包含右键调整菜单，可删除、移动调整目录等功能。